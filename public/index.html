<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Review Labeling</title>
    <meta name="author" content="Ozren DabiÄ‡">
    <meta name="description" content="Manual Code Review Labeling Platform">
    <meta name="keywords" content="code, review, platform">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fafafa">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body class="login">
    <h1 class="text-center mb-3">Login</h1>
    <div class="d-flex justify-content-center">
        <form class="row row-cols-lg-auto g-3 align-items-center" autocomplete="on">
            <div class="col-12">
                <label class="visually-hidden" for="reviewer-name">Reviewer</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="text"
                           id="reviewer-name"
                           class="form-control"
                           placeholder="reviewer"
                           autocomplete="username"
                           autofocus
                           required
                    />
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary">Go!</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
